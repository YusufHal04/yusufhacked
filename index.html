<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacked By Yusuf Arie Faldi</title>
<style>
    body {
        background: black;
        color: red;
        font-family: 'Courier New', monospace;
        text-align: center;
        margin-top: 5%;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 60px;
        text-shadow: 0 0 20px red;
    }

    /* Efek glitch untuk kedua teks */
    .glitch {
        position: relative;
        color: red;
        animation: glitch 0.8s infinite;
    }

    @keyframes glitch {
        0% { text-shadow: 2px 2px red; }
        20% { text-shadow: -2px -2px white; }
        40% { text-shadow: 2px -2px white; }
        60% { text-shadow: -2px 2px red; }
        80% { text-shadow: 2px 2px white; }
        100% { text-shadow: -2px -2px red; }
    }

    /* WEBSITE HACKED dibuat lebih besar */
    .big-glitch {
        font-size: 80px;
        text-shadow: 0 0 25px red;
        margin-top: 20px;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>

<body>

<h1 class="glitch">HACKED BY YUSUF ARIE FALDI</h1>

<h2 class="glitch big-glitch">WEBSITE HACKED!!!!!</h2>

</body>
</html>
