<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacked By Yusuf Arie Faldi</title>

<style>
    body {
        background: black;
        font-family: 'Courier New', monospace;

        /* FULL CENTER */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        height: 100vh;
        margin: 0;
    }

    /* Style merah + outline putih */
    .outline-text {
        color: red;
        font-weight: bold;
        letter-spacing: 5px;

        text-shadow:
            -2px -2px 0 white,
             2px -2px 0 white,
            -2px  2px 0 white,
             2px  2px 0 white;
    }

    /* Efek kedap-kedip */
    .glitch {
        animation: glitch 1s infinite;
    }

    @keyframes glitch {
        0% { opacity: 1; }
        50% { opacity: 0.75; }
        100% { opacity: 1; }
    }

    .title {
        font-size: 70px; /* lebih besar */
    }

    .sub-title {
        font-size: 45px; /* lebih kecil dari title */
        margin-top: 20px;
    }
</style>

</head>

<body>

    <div class="outline-text glitch title">
        HACKED BY YUSUF ARIE FALDI
    </div>

    <div class="outline-text glitch sub-title">
        WEBSITE HACKED
    </div>

</body>
</html>
