<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacked By Yusuf Arie Faldi</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1400&q=80');
        background-size: cover;
        background-position: center;
        font-family: "Courier New", monospace;
        color: #0f0;
        text-align: center;
        overflow: hidden;
    }

    .overlay {
        background: rgba(0,0,0,0.6);
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }

    h1 {
        font-size: 50px;
        margin-top: 150px;
        text-shadow: 0 0 10px #0f0;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #0f0; }
        to { text-shadow: 0 0 20px #0f0; }
    }

    .glitch {
        font-size: 32px;
        margin-top: 20px;
        position: relative;
        animation: glitch 1s infinite;
    }

    @keyframes glitch {
        0% { text-shadow: 2px 2px red; }
        20% { text-shadow: -2px -2px lime; }
        40% { text-shadow: 2px -2px blue; }
        60% { text-shadow: -2px 2px yellow; }
        80% { text-shadow: 2px 2px orange; }
        100% { text-shadow: -2px -2px cyan; }
    }
</style>
</head>

<body>
<div class="overlay"></div>

<h1>HACKED BY YUSUF ARIE FALDI</h1>
<div class="glitch">WEBSITE HACKED</div>

</body>
</html>
