<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacked By Yusuf Arie Faldi</title>

<style>
    body {
        background: black;
        font-family: 'Courier New', monospace;
        text-align: center;
        padding-top: 8%;
    }

    /* Style merah + outline putih */
    .outline-text {
        color: red;
        font-weight: bold;
        letter-spacing: 5px;

        /* Outline */
        text-shadow:
            -2px -2px 0 white,
             2px -2px 0 white,
            -2px  2px 0 white,
             2px  2px 0 white;
    }

    /* Efek glitch / ketap-ketip */
    .glitch {
        animation: glitch 1s infinite;
    }

    @keyframes glitch {
        0%   { opacity: 1; }
        50%  { opacity: 0.65; }
        100% { opacity: 1; }
    }

    /* Ukuran teks */
    .title {
        font-size: 60px;
    }

    .sub-title {
        margin-top: 30px;
        font-size: 90px; /* LEBIH BESAR seperti permintaan */
    }
</style>

</head>

<body>

    <!-- TEKS UTAMA -->
    <div class="outline-text glitch title">
        HACKED BY YUSUF ARIE FALDI
    </div>

    <!-- TEKS WEBSITE HACKED DI BAWAHNYA -->
    <div class="outline-text glitch sub-title">
        WEBSITE HACKED!!!!!
    </div>

</body>
</html>
